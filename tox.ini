[tox]
envlist = 
    py{27,34,35,36,37}-django{111}
    py{34,35,36,37}-django{20}
    py{35,36,37}-django{21}
    py{35,36,37}-django{22}

[testenv]
deps = 
    -rrequirements.tox.txt
    py27: mock==2.0.0
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1
    django22: Django>=2.2
commands =
    python setup.py test